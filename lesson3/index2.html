<html>
    <head>
        <title>Building our first Html tables</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>

        <h3 style="text-align: center;">Html table example</h3>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Has paid</th>
            </tr>

            <tr>
                <td>John</td>
                <td>Johnson</td>
                <td>30</td>
                <td id="johnPaidChecker">Yes</td>
            </tr>

            <tr>
                <td>Jane</td>
                <td>Anderson</td>
                <td>19</td>
                <td id="JanePaidChecker">No</td>
            </tr>

        </table>

    </body>

</html>
